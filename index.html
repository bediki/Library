<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->

</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Library</h1>
        </div>
    </header>

    <main class="main container">
        <input type="text" id="searchBar" placeholder="Search books..." class="btn">
        <dialog id="favDialog">
            <button class="btn">Close</button>
            <form id="bookForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Bob..." required><br>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required><br>
                <label for="read">Read:</label>
                <input type="checkbox" id="read" name="read"><br>
                <button id="confirmBtn" value="default">Confirm</button>
            </form>
        </dialog>
        <button id='add_button_dialog' class="btn">Add Book</button>
        <button id='saveList_btn' class="btn">Save List</button>
        <div id="bookList" class="card-container">
            <!-- Book cards will be added here dynamically -->
        </div>
    </main>

    <script src="Objects.js"></script>
</body>
</html>
