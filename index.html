<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->

</head>
<body>
    <h1>Book Library</h1>
    <dialog id="favDialog">
        <button>Close</button>
        <form id="bookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required><br>
            <label for="read">Read:</label>
            <input type="checkbox" id="read" name="read"><br>
            <button id="confirmBtn" value="default">Confirm</button>
        </form>
    </dialog>
    <button id='add_button_dialog'>Add Book</button>
    <div id="bookList" class="card-container">
        <!-- Book cards will be added here dynamically -->
    </div>

    <script src="Objects.js"></script>
</body>
</html>
